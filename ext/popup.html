<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .label {
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        /* Switch CSS */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #3498db;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        .status {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .section-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            background-color: white;
            color: #333;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="label">Enable Inwen</span>
        <label class="switch">
            <input type="checkbox" id="enabledToggle">
            <span class="slider"></span>
        </label>
    </div>
    <div class="status" id="statusText">Enabled</div>

    <div class="section">
        <div class="section-label">AI Provider</div>
        <select id="providerSelect">
            <option value="gemini">Google Gemini</option>
            <option value="openrouter">OpenRouter</option>
        </select>
    </div>

    <script src="popup.js"></script>
</body>

</html>
